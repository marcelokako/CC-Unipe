<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Exercício Cadastro</title>

	</head>

	<body>

		<form>
			
			<fieldset>
				<legend>Cadastro</legend>

				<label for="email">Email: </label>
				<input type="email" name="email" placeholder="joão@email.com"> 
				<br><br>

				<label for="senha">Senha: </label>
				<input type="password" name="senha"> 
				<br><br>

				<label for="cpf"> CPF: </label>
				<input type="text" name="cpf" placeholder="111.111.111-11"> 
				<br><br>

				<label for="nome"> Nome completo: </label>
				<input type="text" name="nome" placeholder="João da Silva"> 
				<br><br>

				<label for="nascimento"> Data de nascimento: </label>
				<input type="date" name="nascimento"> 
				<br><br>

				<label for="sexo">Sexo</label><br>
				<input type="radio" name="sexo" value="M"> Masculino <br>
				<input type="radio" name="sexo" value="F"> Feminino <br>
				<br><br>

				<input type="checkbox" name="ofertazap" value="ofertazap" checked>
				<label for="ofertazap">Receber ofertas por whatsapp</label><br>
				<input type="phone" name="telefone" placeholder="(99) 99999-9999">
				<br>

				<input type="checkbox" name="ofertaemail" value="ofertaemail" checked>
				<label for="ofertaemail">Receber ofertas por e-mail</label><br>
				<br><br>

				<button>Criar seu cadastro</button>

				<p>Fique Tranquilo, nosso site é seguro.</p>
				<p>Já tem cadastro? Clique <a href="https://www.unipe.edu.br/">aqui</a></p>



			</fieldset>

		</form>

	</body>
</html>
