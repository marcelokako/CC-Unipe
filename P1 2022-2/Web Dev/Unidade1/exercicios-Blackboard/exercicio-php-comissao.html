<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comissao</title>

<!--
Um funcionário recebe um salário fixo mais 4% de comissão sobre as vendas. 
Faça uma aplicação Web, seguindo os seguintes requisitos:
• Faça um documento HTML que permita ao usuário digitar o salário
fixo de um funcionário e o valor total apurado em vendas;
• Faça um script PHP que receba os dados submetidos pelodocumento HTML anterior (método GET). 
O script deverá calculare mostrar a comissão e o salário final do funcionário”;    
--> 
<body>
    <form action = "exercicio-php-comissao.php" method="get">

        <label for = "nome">Nome: </label>
        <input name="nome" type="text" id="nome">
        <br>
        <label for = "salario">Salário: </label>
        <input name="salario" type="number" id="salario">
        <br>
        <label for = "vendas">Vendas: </label>
        <input name="vendas" type="number" id="vendas">
        <br>
        <button>Enviar</button>
    </form>
</body>
</html>
